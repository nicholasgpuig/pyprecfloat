[tox]
env_list =
    py313, lint
minversion = 4.25.0

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = format with ruff
deps = 
    ruff
commands =
    ruff {posargs: format}
    ruff {posargs: check}